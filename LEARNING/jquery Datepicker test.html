<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
    #demo {
      text-align: center;
      font-size: 60px;
      margin-top: 0px;
    }
  </style>

<script>
var dateAsObject;
$( function() {
    $( "#datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      showAnim: "fadeIn",
      onSelect: function(dateText, inst) { 
      var dateAsString = dateText; //the first parameter of this function
      dateAsObject = $(this).datepicker( "getDate" ); //the getDate method
      }
    });
  } );
  
// Set the date we're counting down to
var test1 = $("#datepicker").datepicker("getDate");

//var test = new Date($( "#datepicker" ).datepicker( "getDate" ));
var test = new Date("March 5, 2020 15:37:25");
var countDownDate = dateAsObject.getTime();
console.log(test);
console.log(countDownDate);

// Update the count down every 1 second
var x = setInterval(function() {

  console.log(test1);

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = years + "y " + days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "expired";
  }
}, 1000);
</script>

</head>

<body>
 
<p>Date: <input type="text" id="datepicker" placeholder="mm/dd/yyyy" autocomplete="off"></p>

<p id="demo"></p>

 
</body>
</html>
